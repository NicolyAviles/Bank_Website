  <!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

 <title>Form - PHP</title>

</head>


<form method="post" action="recebe.php" autocomplete="off">



  <h1><legend><span style="color: #0d4d5e;">Cadastro</span></legend></h1><br><br><br>

<h3>Dados Pessoais</h3><br><br>
  
<label for="txt_nome">Nome: </label><input type="text" name="txt_nome" id="txt_nome" placeholder="Digite o nome" autofocus="" required><br><br>

  <label for="number_cpf">CPF: </label><input type="number"  name="number_cpf" id="number_cpf" placeholder="Digite o CPF" autofocus="" required><br><br>

  <label for="number_date">Data de Nascimento: </label><input type="date" name="number_date" id="number_date" placeholder="Digite a Data" autofocus="" required><br><br>

  <label for="arquivo">Documento com Foto: </label><input type="file" name="arquivo" id="arquivo" placeholder="arquivo/imagem" autofocus="" required><br><br><br>

  <h3>Contato</h3><br><br>

<label for="tel_telefone">Telefone: </label><input type="tel" name="tel_telefone" id="tel_telefone" placeholder="Digite o Telefone" required><br><br>

  <label for="tel_celular">Celular: </label><input type="tel" name="tel_celular" id="tel_celular" placeholder="Digite o Celular" required><br><br>

<label for="txt_email">Email: </label><input type="text" name="txt_email" id="txt_email" placeholder="Digite o Email" required><br><br>

  <h3>Senha</h3><br>

Senha: <input type="password"><br>

Repetir Senha: <input type="password"><br>
  

<input type="submit" name="Cadastrar"><input type="reset" value="Limpar">
